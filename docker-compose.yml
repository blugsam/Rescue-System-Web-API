version: '3.9'

services:
  db:
    image: postgres:16
    container_name: rescue_postgres
    restart: always
    environment:
      POSTGRES_USER: rescue_user
      POSTGRES_PASSWORD: rescue_pass
      POSTGRES_DB: rescue_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
